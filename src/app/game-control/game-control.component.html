<h2>Game Control</h2>
<button type="button" (click)="onStartGame()">Start</button>
<button type="button" (click)="onStopGame()">Stop</button>
<hr />
<ul>
  <li *ngFor="let number of numbers">
    <app-even *ngIf="isEven(number)" [number]="number.number"></app-even>
    <app-odd *ngIf="isOdd(number)" [number]="number.number"></app-odd>
  </li>
</ul>
